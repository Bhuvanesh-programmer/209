<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .error {
            color: red;
        }
        .Header{
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="Header">
        <h1> SIGN UP >> PAGE</h1>

        <a href="index.html"><button>1st PAGE</button></a>
        <a href="2nd.html"><button> 2nd PAGE</button></a>
        <a href="form.html"><button>3rd PAGE


    </header>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label>Languages:</label>
        <input type="checkbox" id="english" name="languages[]" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="spanish" name="languages[]" value="Spanish">
        <label for="spanish">Spanish</label>
        <input type="checkbox" id="french" name="languages[]" value="French">
        <label for="french">French</label>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="USA">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let languages = document.querySelectorAll('input[name="languages[]"]:checked');
            let country = document.getElementById('country').value;

            let errorElement = document.getElementById('error');

            if (name === "" || email === "" || password === "" || gender === null || languages.length === 0 || country === "") {
                errorElement.innerHTML = "All fields are required.";
                return false;
            }

            errorElement.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
